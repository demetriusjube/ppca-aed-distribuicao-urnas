<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{simulacao.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{simulacao.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/simulacaos}" th:text="#{simulacao.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('simulacao')" />
            <form th:action="${#httpServletRequest.requestURI}" method="post">
                <div th:replace="fragments/forms::inputRow(object='simulacao', field='descricao')" />
                <div th:replace="fragments/forms::inputRow(object='simulacao', field='dataHora')" />
                <div th:replace="fragments/forms::inputRow(object='simulacao', field='tipoOtimizacao', type='radio')" />
                <div th:replace="fragments/forms::inputRow(object='simulacao', field='veiculoSimulacaos', type='multiselect')" />
                <div th:replace="fragments/forms::inputRow(object='simulacao', field='centroDistribuicao', type='select')" />
                <input type="submit" th:value="#{simulacao.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
