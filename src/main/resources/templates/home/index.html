<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{home.index.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{home.index.headline}" class="mb-4" />
            <p th:utext="#{home.index.text}" />
            <p th:utext="#{home.index.swagger}" class="mb-5" />
            <div class="col-md-4 mb-5">
                <h4 th:text="#{home.index.exploreEntities}" class="mb-3" />
                <div class="list-group">
                    <a th:href="@{/tREs}" th:text="#{tRE.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/centroDistribuicaos}" th:text="#{centroDistribuicao.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/localVotacaos}" th:text="#{localVotacao.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/planoRotas}" th:text="#{planoRota.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/veiculos}" th:text="#{veiculo.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/simulacaos}" th:text="#{simulacao.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/restricaoSimulacaos}" th:text="#{restricaoSimulacao.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/parametroCalculos}" th:text="#{parametroCalculo.list.headline}" class="list-group-item list-group-item-action" />
                </div>
            </div>
        </div>
    </body>
</html>
